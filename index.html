<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/stylesheets/styles.css">
  <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">

  <title>Physics Calculator</title>
</head>

<body>
  <header>
    <h1>Physics Equation Calculator<h1>
        <span>Simple equations from each area of physics</span>
  </header>
  <div class="container" id="mechanics">
    <h3>Classical Mechanics</h3>
    <h4>Please select any formula to calculate</h4>

    <button class="collapsible">Average Velocity: `v = (&#8710;s)/(&#8710;t)`</button>
    <div class="content">
      <p>this is an example</p>
      <div class="row">
        <label for="m">x = </label>
        <input type="number" name="x" value="" id="x" placeholder="displacement" required />
        <span>m (meters)</span>
        </div>
        <div class="row">
          <label for="t">t = </label>
          <input type="number" name="t" value="" id="t" placeholder="time" required />
          <span>t (seconds)</span>
          </div>
      </div>

    <button class="collapsible">Accelelation: `a = (&#8710;v)/(&#8710;t)`</button>
    <div class="content">
      </div>

  </div>



  <p>When `a != 0`, there are two solutions to `ax^2 + bx + c = 0` and
    they are</p>
  <p style="text-align:center">
    `x = (-b +- sqrt(b^2-4ac))/(2a) .`
  </p>

<script src="scripts/collapsibles.js" charset="utf-8"></script>
</body>

</html>
